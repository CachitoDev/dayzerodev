id: 61589
name: dayz
environments:
    production:
        storage: dayzerodev
        database: dayzprod
        memory: 2048
        cli-memory: 512
        timeout: 20
        runtime: 'php-8.3:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
          - 'php artisan migrate --force'
